<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Beers & Events Results</title>
</head>

<body>

    <!-- navigation bar -->
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo center">Beers and Events</div>
        </div>
    </nav>

    <div class="row wholeCard">
        <div class="col s4 m12 googleMaps">
            <div class="card s2">
                <!-- add google map in this area. Below is just an example -->
                <img src="css/Images/GoogleMap.jpg" alt="googlemaps example"> 
            </div>
        </div>

            <!-- this will be the top result of the search -->
        <div class="card-content topResults">
            <ul class="collection with-header col s4">
                <li class="collection-header col s12"><h4>Top Results</h4></li>
                <li class="collection-item col s12">San Diego</li>
                <li class="collection-item col s12">Irvine</li>
                <li class="collection-item col s12">Los Angeles</li>
                <li class="collection-item col s12">San Francisco</li>
            </ul>
        </div>

            <!-- this is where the user will input the search -->
        <div class="row">
            <form class="col s4">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Padres" id="team_name" type="text" class="validate">
                        <label class="active" for="first_name">Team Name</label>
                    </div>
                    <div class="input-field col s12">
                            <input placeholder="San Diego" id="team_name" type="text" class="validate">
                            <label class="active" for="location">Location</label>
                    </div>
                    <div class="input-field col s12">
                            <input placeholder="Lager" id="team_name" type="text" class="validate">
                            <label class="active" for="beer">Beer</label>
                    </div>
                </div>
                    <button class="btn waves-effect grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                    <button class="btn waves-effect grey" type="delete" name="action">Clear Results<i class="material-icons right">delete</i></button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
